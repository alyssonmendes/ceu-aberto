<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title>Entrar</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--===============================================================================================-->
    <link rel="icon" type="image/png" href="images/icons/favicon.ico" />
    <!--===============================================================================================-->

    <link rel="stylesheet" type="text/css" href="css/util.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">

    <meta name="google-signin-scope" content="profile email">
    <meta name="google-signin-client_id" content="263537145064-od7qu5e2ld6nrjqbn88d0d1pud4n99gm.apps.googleusercontent.com">
    <script src="https://apis.google.com/js/platform.js" async defer></script>


    <link rel="icon" href="img/home.png" />
    <!--===============================================================================================-->
</head>

<body>

    <div class="limiter">
        <div class="container-login100">
            <div class="wrap-login100">
                <div class="login100-pic js-tilt" data-tilt>
                    <img src="img/img-01.png" alt="IMG">
                </div>

                <form class="login100-form validate-form" method="post">
                    <span class="login100-form-title">
						Acesse sua conta
					</span>

                    <div class="wrap-input100 validate-input" data-validate="É preciso digitar um email válido">
                        <input class="input100" type="text" name="email" placeholder="Usuário">
                        <span class="focus-input100"></span>
                        <span class="symbol-input100">
							<i class="fa fa-envelope" aria-hidden="true"></i>
						</span>
                    </div>

                    <div class="wrap-input100 validate-input" data-validate="Digite a senha">
                        <input class="input100" type="password" name="pass" placeholder="********">
                        <span class="focus-input100"></span>
                        <span class="symbol-input100">
							<i class="fa fa-lock" aria-hidden="true"></i>
						</span>
                    </div>


                    <div class="container-login100-form-btn">
                        <button class="login100-form-btn" href="dash-user.html">
							Entrar
						</button>
                    </div>
                    <p style="text-align: center; margin: 1rem;">ou</p>

                    <div class="g-signin2" data-onsuccess="onSignIn" data-theme="dark" data-width="290" data-height="50" data-longtitle="true" data-lang="pt-BR"></div>

                    <div class="text-center p-t-136 txt2">
                        <p>É um administrador?</p>
                        <a class="txt2" href="dash-admin.html">
							Fazer login
							<i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
						</a>




                    </div>
                </form>
            </div>
        </div>
    </div>




    <!--===============================================================================================-->

    <!--===============================================================================================-->
    <script src="js/main.js"></script>
    <script>
        function onSignIn(response) {
            auth2 = gapi.auth2.getAuthInstance();
            // Conseguindo as informações do seu usuário:
            var perfil = response.getBasicProfile();

            // Conseguindo o ID do Usuário
            var userID = perfil.getId();

            // Conseguindo o Nome do Usuário
            var userName = perfil.getName();

            // Conseguindo o E-mail do Usuário
            var userEmail = perfil.getEmail();

            // Conseguindo a URL da Foto do Perfil
            var userPicture = perfil.getImageUrl();
            if (auth2)
                window.location.href = "http://ceu-aberto.firebaseapp.com/dash-user.html";
            // Recebendo o TOKEN que você usará nas demais requisições à API:
            var LoR = response.getAuthResponse().id_token;
            console.log("~ le Tolkien: " + LoR);
        };
    </script>

</body>

</html>
