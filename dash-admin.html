        <!-- Modal Cadastro-->

        <div class="modal fade" tabindex="-1" role="dialog" id="modal-cadastro">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Novo cadastro</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
                    </div>
                    <div class="modal-body">

                        <div class="card">
                            <div class="card-body">
                                <form class="login100-form validate-form" method="post">
                                    <span class="login100-form-title">
                    Dados do usuário
                  </span>

                                    <div class="wrap-input100 validate-input" data-validate="É preciso digitar um email válido">
                                        <input class="input100" type="text" name="email" placeholder="Usuário">
                                        <span class="focus-input100"></span>
                                        <span class="symbol-input100">
                      <i class="fa fa-envelope" aria-hidden="true"></i>
                    </span>
                                    </div>

                                    <div class="wrap-input100 validate-input" data-validate="Digite a senha">
                                        <input class="input100" type="password" name="pass" placeholder="********">
                                        <span class="focus-input100"></span>
                                        <span class="symbol-input100">
                      <i class="fa fa-lock" aria-hidden="true"></i>
                    </span>
                                    </div>


                                </form>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary">Save changes</button>
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
